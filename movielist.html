<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
 <style>
 .mr-bt{
 margin-bottom:30px;
 }
 img{
 height:200px;
 width:200px
 }
 </style>
<div class="box">
    <div class="container" style="margin-top:50px;">
     	
<div class="row movie_list">

</div>		
    </div>
</div>

</body>
<script>
$.ajax({
    type: "Get",
    url: "https://backend-ygzsyibiue.now.sh/api/v1/movies/",
    dataType: "text",
    success: function(data) {
	var movieRecords="";
	   var movie_details = JSON.parse(data);
	   for(var i= 0; i<8; i++){
	    movieRecords += '<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 mr-bt"><div class="card"><a id="'+movie_details[i]._id+'" href="moviedetails.html?'+movie_details[i].slug+'"><img class="card-img-top" src="https://image.tmdb.org/t/p/w500'+movie_details[i].posterURL+'" alt="Card image cap"></a><div class="card-body"><p class="card-text"><a id="'+movie_details[i]._id+'" target="_blank" href="moviedetails.html?'+movie_details[i].slug+'">'+movie_details[i].title+' </a></p><p class="card-text">'+movie_details[i].releaseDate+' </p></div></div></div>';	 
		
	   }
		 $('.movie_list').html(movieRecords);
		 
		 $('a').click(function(){
        var imgID = $(this).attr('id');
        url = $(this).attr("href"); 
       
        localStorage.setItem("id", imgID);
    });
    },
    error: function(){
        alert("json not found");
    }
});
</script>
</html>
